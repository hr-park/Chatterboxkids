    <style>



.sel_lv_list{display:flex;align-items:center;justify-content:center;gap:30px;}
.sel_lv_list .btn_lv{padding:10px 30px 20px 30px;border-radius:20px;color:#fff;font-weight:700;font-size:20px;background:#bcbcbc;text-shadow:2px 2px 4px rgba(0, 0, 0, 0.15),0px 0px 1px rgba(255, 255, 255, 0.1);box-shadow:inset 0 -10px 0 #8c8c8c}
.sel_lv_list .btn_lv.active{background:#ffcd50;box-shadow:inset 0 -10px 0 #f3b10a}

.book_list{display:flex;flex-wrap:wrap;padding-top:130px;gap:50px;}
.book_list{background-image: url('images/study/bg_bookshelf.png');
    background-size: contain;
    background-repeat: no-repeat;
    text-align: center;background-position:0 200%}
.book_list li{flex: 0 0 140px;}
.book_list .book_num{display:inline-block;padding:8px 20px;background:#4b4b4b;color:#fff;border-radius:0 0 10px 10px}
        
    </style>
</head>
<body>
    <!-- wrap -->
    <div id="wrap" class="study en">
        <!-- header -->
        <header class="study_header">
            <div class="inner">
                <h1>채터박스키즈 영어</h1>
                <nav>
                    <ul>
                        <li><a href="#" class="active" data-type="en">채터박스키즈 영어</a></li>
                        <li><a href="#" data-type="ko">수다쟁이 한글</a></li>
                        <li><a href="#" data-type="cn">채터박스키즈 중국어</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <!--// header -->
        <div id="container">
            <div class="inner">
                <ul class="sel_lv_list">
                    <li class="active"><a href="#" class="btn_lv active">PRE-K</a></li>
                    <li><a href="#" class="btn_lv">Level 1</a></li>
                    <li><a href="#" class="btn_lv">Level 2</a></li>
                    <li><a href="#" class="btn_lv">Level 3</a></li>
                </ul>
                <ul id="bookList" class="book_list">
                    <li>
                        <img src="http://manager.chatterboxkids.net/pages/upload/PreK5.png" class="book">
                        <p class="book_num">5</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!--// container -->
</div>
<!--// wrap -->
<script>
const bookList = document.getElementById('bookList');

for (let i = 1; i <= 10; i++) {
    const li = document.createElement('li');

    const img = document.createElement('img');
    img.src = 'http://manager.chatterboxkids.net/pages/upload/PreK5.png';
    img.className = 'book';

    const p = document.createElement('p');
    p.className = 'book_num';
    p.textContent = i; // 번호를 1~10으로 출력

    li.appendChild(img);
    li.appendChild(p);
    bookList.appendChild(li);
}
</script>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // URL 파라미터 가져오기
    const urlParams = new URLSearchParams(window.location.search);
    const currentType = urlParams.get('lang');

    // 모든 메뉴 링크에서 active 클래스 제거
    document.querySelectorAll('nav a').forEach(link => {
        link.classList.remove('active');
    });

    // 현재 타입과 일치하는 링크에 active 클래스 추가
    if (currentType) {
    const activeLink = document.querySelector(`[data-type="${currentType}"]`);
    if (activeLink) {
        activeLink.classList.add('active');
    }
    }else{
        // 기본적으로 첫 번째 메뉴에 active 클래스 추가
        const firstLink = document.querySelector('nav li:first-child a');
        if (firstLink) {
            firstLink.classList.add('active');
        }
    }
});
</script>
</body>
